<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/side.css">
    <link rel="stylesheet" href="../css/index-today-add.css">
</head>
<body>

<header>
    <div class="px-3 py-2 bg-dark text-white" id="header_wrapper">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
              <i class="bi bi-card-checklist"></i>
              <span class="fs-4">Todo List Service</span>
          </a>
          
			<ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
		        <li>
		          <a href="#" class="nav-link text-secondary">
		            <i class="bi bi-activity"></i>
		            <span>0/5</span>
		          </a>
		        </li>
		        <li>
		          <a href="#" class="nav-link text-white">
		            <i class="bi bi-bell"></i>
		          </a>
		        </li>
		        <li>
		          <a href="#" class="nav-link text-white">
		            <i class="bi bi-person-circle"></i>
		          </a>
		        </li>
			</ul>
        </div>
      </div>
    </div>
  </header>

	<div class="container d-flex">
     <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" id="side_menu" style="width: 400px;">
	    <ul class="nav nav-pills flex-column mb-auto">
	      <li class="nav-item">
	        <a href="#" class="nav-link text-white" aria-current="page">
	          <i class="bi bi-archive"></i>
	          관리함
	        </a>
	      </li>
	      <li class="nav-item">
	        <a href="#" class="nav-link text-white active">
	          <i class="bi bi-calendar-plus"></i>
	          오늘
	        </a>
	      </li>
	      <li class="nav-item">
	        <a href="#" class="nav-link text-white">
	          <i class="bi bi-table"></i>
	          달력
	        </a>
	      </li>
	
	      <li>
	        <hr>
	      </li>
	
	      <li class="nav-item">
	        <a href="#" class="nav-link text-white">
	          <i class="bi bi-list"></i>
	          프로젝트
	        </a>
	      </li>
	      <li>
	        <ul class="list-group">
	          <li class="list-group-item d-flex justify-content-between align-items-center">
	            <a href="#">
	              <i class="bi bi-arrow-return-right"></i>
	              프로젝트1
	            </a>
	            <span class="badge bg-primary rounded-pill">14</span>
	          </li>
	          <li class="list-group-item d-flex justify-content-between align-items-center">
	            <a href="#">
	              <i class="bi bi-arrow-return-right"></i>
	              프로젝트2
	            </a>
	            <span class="badge bg-primary rounded-pill">2</span>
	          </li>
	          <li class="list-group-item d-flex justify-content-between align-items-center">
	            <a href="#">
	              <i class="bi bi-arrow-return-right"></i>
	              프로젝트3
	            </a>
	            <span class="badge bg-primary rounded-pill">1</span>
	          </li>
	        </ul>
	      </li>
	    </ul>
	  </div>
	  
	  <main>
	  	<h3 class="item"><input type="date" value="2022-04-15"><span class="badge bg-secondary">금요일</span></h3>
          
          <hr class="line">

          <div class="todoProject">
            <select class="form-select" aria-label="Default select example">
              <option selected>선택안함</option>
              <option value="1">프로젝트1</option>
              <option value="2">프로젝트2</option>
              <option value="3">프로젝트3</option>
            </select>
          </div>

          <div class="todoTitle">
            <input type="text" class="form-control" placeholder="할 일 명칭">
          </div>

          <div class="todoContents">
            <textarea class="form-control" placeholder="할 일 내용"></textarea>
          </div>

          <div class="todoAdd">
            <button type="button" class="btn btn-secondary">등록</button>
          </div>
        </main>
      </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
