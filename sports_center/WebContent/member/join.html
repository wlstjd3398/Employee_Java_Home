<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>join</title>
</head>
<body>

	<form>
		<div>
			<label>아이디 : <input type="text" id="id" placeholder="id"> </label>
		</div>
		<div>
			<label>비밀번호 : <input type="password" id="pw" placeholder="pw"> </label>
		</div>
		<div>
			<label>비밀번호 확인 : <input type="password" id="pwChk" placeholder="pwChk"> </label>
		</div>
		<div>
			<label>이름: <input type="text" id="name" placeholder="name"> </label>
		</div>
		<div>
			<label>연락처 : <input type="text" id="tel" placeholder="tel"> </label>
		</div>
		<div>
			<label>주소 : <input type="text" id="addr" placeholder="addr"> </label>
		</div>
		<div>
			<label>이메일 : <input type="email" id="email" placeholder="email"> </label>
		</div>
		<button type="submit" id="join_btn"></button>
	</form>

</body>
</html>
