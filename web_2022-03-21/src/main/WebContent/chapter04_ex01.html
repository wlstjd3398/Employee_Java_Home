<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h3>회원 정보</h3>
	<form action="http://192.168.0.10:8080/ch04_ex01" method="POST">
		<label>ID : <input type="text" name="id"></label><br>
		<label>PW : <input type="password" name="pw"></label><br>
		<label>이름 : <input type="text" name="name"></label><br>
		
		<label>취미 : 
			<input type="checkbox" name="hobby" value="climbing"> 등산
			<input type="checkbox" name="hobby" value="sports"> 스포츠
			<input type="checkbox" name="hobby" value="reading"> 독서
			<input type="checkbox" name="hobby" value="traveling"> 여행
		</label><br>
		
		<label>성별 :
			<input type="radio" name="gender" value="male"> 남자
			<input type="radio" name="gender" value="female"> 여자
		</label><br>
		
		<label>종교 :
			<select name="religion">
				<option value="christianity">기독교</option>
				<option value="buddhism">불교</option>
				<option value="catholicism">천주교</option>
				<option value="atheism">무교</option>
			</select>
		</label><br>
		
		<label>자기소개 :<br>
			<textarea rows="10" cols="30" name="intro"></textarea>
		</label><br>
		
		<input type="submit" value="전송">
	</form>


</body>
</html>
